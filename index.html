
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Arquivos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: black;
            width: 90%;
            max-width: 600px;
        }
        input {
            margin: 15px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #764ba2;
            color: white;
            font-size: 16px;
            width: 100%;
        }
        input:hover {
            background: #5a3e88;
        }
        p, pre {
            word-break: break-all;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            color: #333;
            white-space: pre-wrap;
        }
        .info-box {
            margin-top: 15px;
            text-align: left;
        }
        h3 {
            margin-bottom: 5px;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Analisador de Arquivos</h2>
        <input type="file" id="entradaArquivo" accept="image/*">
        
        <div class="info-box">
            <h3>SHA-256:</h3>
            <p id="saidaHash">Aguardando arquivo...</p>
        </div>
        
        <div class="info-box">
            <h3>Metadados:</h3>
            <pre id="metadata">Nenhum metadado detectado.</pre>
        </div>
        
        <div class="info-box">
            <h3>Informações do Usuário:</h3>
            <pre id="userInfo">Carregando IP e data/hora...</pre>
        </div>
    </div>

    <!-- Biblioteca EXIF.js -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <!-- API para pegar IP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

    <script>
        // Função para calcular SHA-256
        async function calcularHashSHA256(arquivo) {
            const buffer = await arquivo.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // Função para extrair metadados (EXIF ou básicos)
        async function extrairMetadados(arquivo) {
            return new Promise((resolve) => {
                if (typeof EXIF !== 'undefined') {
                    EXIF.getData(arquivo, function() {
                        const exifData = EXIF.getAllTags(this);
                        if (Object.keys(exifData).length > 0) {
                            resolve(exifData);
                        } else {
                            resolve(this);
                        }
                    });
                } else {
                    // Fallback para metadados básicos
                    resolve({
                        name: arquivo.name,
                        type: arquivo.type,
                        size: arquivo.size,
                        lastModified: new Date(arquivo.lastModified).toLocaleString(),
                    });
                }
            });
        }

        // Função para obter IP e data/hora
        async function obterInformacoesUsuario() {
            try {
                const response = await axios.get('https://api.ipify.org?format=json');
                const ip = response.data.ip;
                const agora = new Date();
                return {
                    ip,
                    dataHora: agora.toLocaleString(),
                    userAgent: navigator.userAgent
                };
            } catch (erro) {
                return {
                    ip: "Não foi possível obter o IP",
                    dataHora: new Date().toLocaleString(),
                    userAgent: navigator.userAgent
                };
            }
        }

        // Formatar objetos para exibição
        function formatarObjeto(obj) {
            return JSON.stringify(obj, null, 2);
        }

        // Evento ao selecionar arquivo
        document.getElementById('entradaArquivo').addEventListener('change', async (evento) => {
            const arquivo = evento.target.files[0];
            if (!arquivo) return;

            try {
                // Atualiza interface durante processamento
                document.getElementById('saidaHash').textContent = "Calculando...";
                document.getElementById('metadata').textContent = "Extraindo metadados...";
                
                // Processa em paralelo
                const [hash, metadados, userInfo] = await Promise.all([
                    calcularHashSHA256(arquivo),
                    extrairMetadados(arquivo),
                    obterInformacoesUsuario()
                ]);

                // Exibe resultados
                document.getElementById('saidaHash').textContent = hash;
                document.getElementById('metadata').textContent = formatarObjeto(metadados);
                document.getElementById('userInfo').textContent = formatarObjeto(userInfo);

            } catch (erro) {
                console.error("Erro:", erro);
                document.getElementById('saidaHash').textContent = "Erro no processamento";
                document.getElementById('metadata').textContent = "Erro ao extrair metadados";
            }
        });

        // Carrega informações do usuário ao iniciar
        obterInformacoesUsuario().then(info => {
            document.getElementById('userInfo').textContent = formatarObjeto(info);
        });
    </script>
</body>
</html>
